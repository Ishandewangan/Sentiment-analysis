{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">{{ title }}</div>
        <div class="card-body">
          <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Register</button>
          </form>
          <div class="mt-3 text-center">
            <p>You have an account? <a href="{% url 'login_view' %}">Login here</a>.</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
